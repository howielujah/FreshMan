    <script type="text/javascript">
        $(function () {
            
            //因為一開始是在其他，所以要把第一個下拉選單選項加進去
            $.each(TRCity, function (index, value) {
                var city = $("<option></option>");
                if (index % 3 == 0) {
                    city.val(value);   //加value，value是地區編號
                    city.text(TRCity[index + 1]);  //加text，text是地區名稱
                    $("#FromCity").append(city);
                    //console.log(city.val());
                }
            })

            $('input[name="StationName"]').click(function () {
                if ($(this).val() == '0') {     //點選其他
                    $("#FromCity").prop('disabled', false);
                    $("#FromStation").prop('disabled', false);
                } else {                        //點選各地地名，把兩個下拉選單disabled
                    $("#FromCity").prop('disabled', true);
                    $("#FromStation").prop('disabled', true);
                }
            })
            
            //選第一個下拉選單選項，會帶出第二個的
            $('#FromCity').change(function () {
                var stationVal = $('#FromCity').find("option:selected").val();
                console.log(stationVal);
                $("#FromStation").empty();
                $.each(TRStation, function (index, value) {
                    var station = $("<option>");
                    if (value == stationVal) {
                        station.text(TRStation[index + 2]);
                        $("#FromStation").append(station);
                    }
                })
            })
        });    
    </script>
